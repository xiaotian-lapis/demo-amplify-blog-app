<amplify-authenticator>
  <ng-template
    amplifySlot="authenticated"
    let-user="user"
    let-signOut="signOut"
  >
    <app-header [title]="user.username" [onSignOut]="signOut()"></app-header>

    <router-outlet></router-outlet>

    <app-footer></app-footer>
  </ng-template>
</amplify-authenticator>
