version: 1
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20.10.0
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: /dist/demo-amplify-blog-app
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
